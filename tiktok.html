<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaTube | Tiktok Downloader No Watermark</title>
   <!-- <script src="https://pl28393058.effectivegatecpm.com/a9/94/33/a99433531ab39c6f09cf29a6b8302e1f.js"></script> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tiktok.css">
   </head>
   <body class="page-tt">     

       <script src="https://pl28393183.effectivegatecpm.com/c6/2f/14/c62f14d8806f4129155988df7c8f3eaf.js"></script>
    <!-- Splash Screen -->
    <div id="splash">
        <div class="loader-logo tt-logo-text">TIKTOK</div>
        <div class="progress-bar">
            <div class="progress-inner" id="p-bar"></div>
        </div>
        <p class="text-gray-500 text-[10px] mt-4 tracking-[0.3em] uppercase">Engine initialization</p>
    </div>

    <!-- Main Content -->
    <div id="app" class="hidden min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- JOLIE TOGGLE -->
        <div class="flex justify-center mb-10 fade-in" style="animation-delay: 0.1s;">
            <div class="relative flex bg-white/5 border border-white/10 p-1 rounded-2xl w-80 shadow-inner">
                <div id="nav-indicator" class="absolute top-1 bottom-1 rounded-xl transition-all duration-300 ease-out z-0"></div>
                <button onclick="window.location.href='index.html'" class="relative flex-1 py-2 z-10 nav-btn">INSTA</button>
                <button onclick="window.location.href='tiktok.html'" class="relative flex-1 py-2 z-10 nav-btn active-tt">TIKTOK</button>
                <button onclick="window.location.href='youtube.html'" class="relative flex-1 py-2 z-10 nav-btn">YOUTUBE</button>
            </div>
        </div>

        <!-- Header -->
        <header class="text-center mb-10 fade-in">
            <div class="relative inline-block mb-6">
                <div class="absolute -inset-2 bg-gradient-to-r from-cyan-400 to-pink-500 rounded-full blur opacity-30 animate-pulse"></div>
                <div class="relative w-20 h-20 bg-black rounded-full flex items-center justify-center border border-white/10">
                    <i class="fab fa-tiktok text-4xl text-white"></i>
                </div>
            </div>
            <h1 class="text-4xl md:text-6xl font-extrabold tracking-tighter mb-2">
                TIK<span class="text-[#FE2C55]">TOK</span>
            </h1>
            <p class="text-gray-400 font-light text-sm tracking-wide">Download without watermark</p>
        </header>

        <!-- Main Card -->
        <main class="w-full max-w-xl glass rounded-[2.5rem] p-6 md:p-10 fade-in" style="animation-delay: 0.2s;">
            <div class="space-y-4">
                <input 
                    type="text" 
                    id="ttUrl"
                    placeholder="Lien TikTok (https://vm.tiktok.com/...)"
                    class="w-full bg-white/5 border border-white/10 rounded-2xl py-5 px-6 outline-none text-white transition-all neon-border placeholder:text-gray-600"
                >
                <button 
                    onclick="handleTTDownload()"
                    id="dlBtn"
                    class="w-full tiktok-btn py-5 rounded-2xl font-bold uppercase tracking-widest text-sm flex items-center justify-center space-x-3"
                >
                    <span id="btnText">Download the video</span>
                    <div id="miniLoader" class="hidden w-5 h-5 border-2 border-black/30 border-t-black rounded-full animate-spin"></div>
                </button>
            </div>

            <div id="statusText" class="text-center text-[10px] text-gray-500 mt-4 uppercase tracking-[0.2em] h-4"></div>

            <!-- Result Box -->
            <div id="resultBox" class="hidden mt-10 space-y-6 fade-in">
                <div class="flex items-center space-x-4 p-4 bg-white/5 rounded-2xl border border-white/5">
                    <div id="authorImg" class="w-12 h-12 rounded-full bg-gray-800 bg-cover bg-center" style="background-image: url('https://cdn-icons-png.flaticon.com/512/174/174877.png');"></div>
                    <div class="flex-1 overflow-hidden">
                        <p id="authorName" class="font-bold text-sm text-cyan-400"></p>
                        <p id="videoDesc" class="text-xs text-gray-400 truncate"></p>
                    </div>
                </div>

                <div class="relative rounded-3xl overflow-hidden shadow-2xl bg-black aspect-[9/16] max-h-[400px] mx-auto">
                    <video id="videoPlayer" controls class="w-full h-full object-contain"></video>
                </div>
                
                <a 
                    id="saveBtn"
                    href="#" 
                    target="_blank"
                    class="block w-full bg-gradient-to-r from-cyan-500 to-blue-600 text-white text-center py-5 rounded-2xl font-bold hover:brightness-110 transition-all flex items-center justify-center shadow-lg"
                >
                    <i class="fas fa-file-video mr-3"></i> SAVE WITHOUT LOGO
                </a>
            </div>

            <!-- Error -->
            <div id="errorBox" class="hidden mt-6 p-4 bg-red-500/10 border border-red-500/20 rounded-2xl text-red-500 text-sm text-center">
                <i class="fas fa-times-circle mr-2"></i> 
                <span>Invalid link or video not found.</span>
            </div>
        </main>

        <footer class="mt-12 text-center fade-in">
  <div class="flex justify-center gap-6 mb-4 text-gray-500 text-lg">
    <a href="#" class="hover:text-red-600 transition">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="#" class="hover:text-black transition">
      <i class="fab fa-tiktok"></i>
    </a>
    <a href="#" class="hover:text-blue-600 transition">
      <i class="fab fa-linkedin"></i>
    </a>
    <a href="#" class="hover:text-sky-500 transition">
      <i class="fab fa-telegram"></i>
    </a>
    <a href="#" class="hover:text-green-500 transition">
      <i class="fab fa-whatsapp"></i>
    </a>
  </div>

  <div class="text-gray-600 text-[10px] uppercase tracking-[0.5em]">
    â€¢ Powered by <span class="text-gray-800 font-semibold">HEXA-NODE CORPS</span>
  </div>
</footer>
    </div>

<script src="script.js"></script>
</body>
</html>
