<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaTube | YouTube Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://pl28393058.effectivegatecpm.com/a9/94/33/a99433531ab39c6f09cf29a6b8302e1f.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background: #050505; color: #fff; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .yt-btn { background: #FF0000; transition: 0.3s; }
        .yt-btn:hover { background: #cc0000; box-shadow: 0 0 20px rgba(255, 0, 0, 0.3); }
        .fade-in { animation: fadeIn 0.8s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Style du toggle */
        .nav-btn { color: #888; transition: color 0.3s; }
        body.page-yt #nav-indicator { width: calc(33.33% - 4px); left: 66.66%; background: #FF0000; box-shadow: 0 0 15px rgba(255, 0, 0, 0.4); }
        body.page-yt #btn-yt { color: white; }
    </style>
</head>
<body class="page-yt min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Toggle Navigation -->
    <div class="flex justify-center mb-8 fade-in">
        <div class="relative flex bg-white/5 border border-white/10 p-1 rounded-2xl w-80 shadow-inner">
            <div id="nav-indicator" class="absolute top-1 bottom-1 left-1 rounded-xl transition-all duration-300 ease-out z-0"></div>
            <button onclick="window.location.href='index.html'" class="relative flex-1 py-2 text-[10px] font-bold uppercase tracking-widest z-10 nav-btn" id="btn-ig">IG</button>
            <button onclick="window.location.href='tiktok.html'" class="relative flex-1 py-2 text-[10px] font-bold uppercase tracking-widest z-10 nav-btn" id="btn-tt">TT</button>
            <button onclick="window.location.href='youtube.html'" class="relative flex-1 py-2 text-[10px] font-bold uppercase tracking-widest z-10 nav-btn" id="btn-yt">YT</button>
        </div>
    </div>

    <!-- Header -->
    <header class="text-center mb-10 fade-in">
        <div class="w-20 h-20 bg-red-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl">
            <i class="fab fa-youtube text-4xl text-white"></i>
        </div>
        <h1 class="text-4xl font-extrabold tracking-tighter">YOU<span class="text-red-600">TUBE</span></h1>
        <p class="text-gray-400 font-light text-sm">High Resolution MP4 Downloader</p>
    </header>

    <!-- Main Card -->
    <main class="w-full max-w-xl glass rounded-[2.5rem] p-6 md:p-10 fade-in">
        <div class="space-y-4">
            <input type="text" id="ytUrl" placeholder="Lien YouTube (Lien vidéo ou Short)..." 
                class="w-full bg-white/5 border border-white/10 rounded-2xl py-5 px-6 outline-none text-white focus:border-red-600 transition-all">
            <button onclick="handleYTDownload()" id="dlBtn" class="w-full yt-btn py-5 rounded-2xl font-bold uppercase tracking-widest text-sm flex items-center justify-center space-x-2">
                <span id="btnText">Retrieve the video</span>
                <div id="miniLoader" class="hidden w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
            </button>
        </div>

        <div id="statusText" class="text-center text-[10px] text-gray-500 mt-4 uppercase h-4 tracking-widest"></div>

        <div id="resultBox" class="hidden mt-8 fade-in">
            <div class="rounded-2xl overflow-hidden shadow-2xl bg-black aspect-video mb-6">
                <img id="thumb" class="w-full h-full object-cover opacity-50">
            </div>
            <a id="saveBtn" href="#" target="_blank" class="block w-full bg-white text-black text-center py-4 rounded-2xl font-bold flex items-center justify-center">
                <i class="fas fa-download mr-2"></i> DOWNLOAD THE MP4
            </a>
        </div>
    </main>

    <script>
        async function handleYTDownload() {
            const url = document.getElementById('ytUrl').value.trim();
            const btn = document.getElementById('dlBtn');
            const status = document.getElementById('statusText');
            const resultBox = document.getElementById('resultBox');

            if(!url.includes('youtube.com') && !url.includes('youtu.be')) return alert("Lien YouTube invalide");

            btn.disabled = true;
            document.getElementById('miniLoader').classList.remove('hidden');
            resultBox.classList.add('hidden');

            // API YouTube (Exemple avec une API de David Cyril ou similaire)
            const apiUrl = `https://apis.davidcyriltech.my.id/youtube/mp4?url=${encodeURIComponent(url)}`;
            
            try {
                status.innerText = "Analysis of YouTube servers...";
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`);
                const proxyData = await res.json();
                const data = JSON.parse(proxyData.contents);

                if(data.success || data.video_url) {
                    const videoUrl = data.video_url || data.result;
                    document.getElementById('saveBtn').href = videoUrl;
                    document.getElementById('thumb').src = data.thumbnail || "";
                    resultBox.classList.remove('hidden');
                    status.innerText = "Vidéo prête !";
                } else {
                    throw new Error();
                }
            } catch (e) {
                alert("Erreur de récupération. Réessayez plus tard.");
            } finally {
                btn.disabled = false;
                document.getElementById('miniLoader').classList.add('hidden');
            }
        }
    </script>
</body>
                  </html>
